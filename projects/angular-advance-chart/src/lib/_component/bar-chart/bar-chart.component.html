<div class="chart-view  ngx-bar">
  <div class="chart-wrapper" [ngStyle]="{'height': chartView[0],'width': chartView[1]}">
    <svg id="lines" [attr.viewBox]="'0 0 '+ (isHorizontal ? scale+40 : (lines[lines.length-1].x1 + 20))+' ' + (isHorizontal ? (lines[lines.length-1].y2 + 20) : (scale+20))">
      <g>
        <line *ngFor="let line of lines" stroke-width="10" class="line" [attr.x1]="line.x1" [attr.y1]="line.y1 "
          [attr.x2]="line.x2" [attr.y2]="line.y2" [attr.stroke]="line.color"         [attr.stroke-linecap]="barLineType"
          [attr.title]="line.name" (click)="getItemClicked(line)" chartTooltip tooltip={{line.name}} />
      </g>
    </svg>
  </div>
  <div class="legend" *ngIf="chartOptions.showLegend">
    <h4>{{chartOptions.legendTitle +' : '+ totalSum}}</h4>
    <div class="legend-item" *ngFor="let item of chartData; let i=index">
      <div class="legend-item-colour" [ngStyle]="{'background': item.color}"></div><span
        class="legend-item-name">{{item.name}}</span><span class="legend-item-value">{{item.value}}</span>
    </div>
  </div>

</div>
